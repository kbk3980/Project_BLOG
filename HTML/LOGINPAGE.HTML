<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="LOGINPAGE.CSS">
</head>
<body>
    <div id="container">
    <header id="header">
        <h1><a href="#"><img src="./KBK.png" alt="내가만든 로고"></a><br>로그인 페이지</h1> <!--h태그로 두개로 나눌건지 하나로 줄바꿈해서 할지 고민중-->
    </header>
    </div>
    <main id="login_bar">
        <form action="#" method="post" id="loginFrm">
            <fieldset>
                <legend class="skip"></legend>
                <ul>
                    <li>
                        <span class="id_bg"><!--배경이미지(메일 아이디)--></span>
                        <span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
                    </li>
                    <li class="error id_error">아이디를 입력해주세요.</li>
                    <li>
                        <span class="pw_bg"><!--배경이미지(비밀번호)--></span>
                        <span><input type="password" name="user_pw" placeholder="비밀번호"></span>
                        <span class="pw_show_hide" title="문자보이기"></span>
                    </li>
                    <li class="error pw_error">비밀번호를 입력해주세요.</li>
                </ul>
                <div class="btm">
                    <p>
                        <label>
                            <input type="checkbox" name="login_y" id="login_y">
                            <span>자동로그인</span>
                        </label>
                    </p>
                    <a href="" class="idpw_search"> 아이디(이메일)/비밀번호 찾기</a>
                </div>
                <button type="submit" id="login_btn">로그인</button>
            </fieldset>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
