<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="REGISTER.CSS">
</head>
<body>
    <div id="container">
        <h1>회원가입 페이지</h1>
        <form action="#" id="register">
           <ul id="user-info">
            <li>
                <label for="user-id" class="field">아이디</label>
                <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required>
            </li>
            <li>
                <label for="user-pw" class="field">비밀번호</label>
                <input type="password" id="user-pw" placeholder="8자리 이상" required>
            </li>
            <li>
                <label for="user-pw2" class="field">비밀번호 확인</label>
                <input type="password" id="user-pw2" required>
            </li>
            <li>
                <label for="user-name" class="field">별명</label>
                <input type="password" id="user-name" required>
            </li>
         </ul>
         <ul>
            <li>
                <button type="submit" class="dsadad">가입하기</button>					
            </li>
            <li>
                <button type="reset" class="asdasdl">취소</button>
            </li>
         </ul>
        </form>
    </div>
   
</body>
</html>
